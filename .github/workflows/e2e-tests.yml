name: E2E Tests with Cypress

on:
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and start backend with h2 profile
        run: |
          cd backend
          chmod +x mvnw
          ./mvnw clean compile -DskipTests
          nohup ./mvnw spring-boot:run -Dspring-boot.run.profiles=h2 &
          echo $! > backend.pid
        env:
          MERCADOLIBRE_CLIENT_ID: "test"
          MERCADOLIBRE_CLIENT_SECRET: "test"
          MERCADOLIBRE_API_REFRESH_TOKEN: "test"
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Wait for backend to be ready
        run: |
          timeout 300 bash -c 'untFil curl -f http://localhost:8080/actuator/health 2>/dev/null; do echo "Waiting for backend..."; sleep 5; done'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_BACKEND_URL: http://localhost:8080

      - name: Start frontend
        run: |
          cd frontend
          nohup npm run preview -- --port 5173 &
          echo $! > frontend.pid
        env:
          VITE_BACKEND_URL: http://localhost:8080

      - name: Wait for frontend to be ready
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:5173 2>/dev/null; do echo "Waiting for frontend..."; sleep 2; done'

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          browser: chrome
          headless: true
          config-file: cypress/cypress.config.ci.js
          spec: cypress/e2e/**/*.cy.js
        env:
          CYPRESS_baseUrl: http://localhost:5173

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          retention-days: 7

      - name: Cleanup processes
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
          fi