spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

mercadolibre:
  api:
    client-id: ${MERCADOLIBRE_API_CLIENT_ID}
    client-secret: ${MERCADOLIBRE_API_CLIENT_SECRET}
    most-recent-token: ${MERCADOLIBRE_API_MOST_RECENT_TOKEN}
