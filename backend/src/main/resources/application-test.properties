spring.application.name=Segui Tus Compras - Grupo 1

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable SQL init mode for H2
spring.sql.init.mode=never

# H2 Console (optional - for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT
jwt.secret=${JWT_SECRET:test-secret-key-for-development-only}

# MeLi API
mercadolibre.api.url=https://api.mercadolibre.com
mercadolibre.api.most.recent.token=${MERCADOLIBRE_API_MOST_RECENT_TOKEN:dummy-token}
mercadolibre.api.client.id=${MERCADOLIBRE_CLIENT_ID:dummy-client-id}
mercadolibre.api.client.secret=${MERCADOLIBRE_CLIENT_SECRET:dummy-client-secret}

# Prometheus
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Logger - Less verbose for test environment
logging.level.root=INFO
logging.level.unq.pdes._5.g1.segui_tus_compras=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.file.name=logs/segui-tus-compras-test.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
