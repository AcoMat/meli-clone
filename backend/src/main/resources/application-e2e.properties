spring.application.name=AcoMat MeLi Clone Backend

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Server Configuration
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.port=8080

# JPA/Hibernate Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Enable SQL data initialization
spring.sql.init.mode=always

# JWT Secret
jwt.secret=${JWT_SECRET}

# MeLi API Token
mercadolibre.api.url=https://api.mercadolibre.com
mercadolibre.client.id=${MERCADOLIBRE_CLIENT_ID}
mercadolibre.client.secret=${MERCADOLIBRE_CLIENT_SECRET}
mercadolibre.api.refreshToken=${MERCADOLIBRE_API_REFRESH_TOKEN}

# Actuator Configuration (IMPORTANT for health checks)
management.endpoints.web.exposure.include=health,info,env
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
management.health.db.enabled=true

# Logging configuration for tests
logging.level.root=INFO
logging.level.unq.pdes._5.g1.segui_tus_compras=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n