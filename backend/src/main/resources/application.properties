spring.application.name=Segui Tus Compras - Grupo 1

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.sql.init.mode=always

# Schema generation
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

mercadolibre.api.url=https://api.mercadolibre.com
mercadolibre.api.most.recent.token=${MELI_API_TOKEN}
mercadolibre.api.client.id=${MELI_CLIENT_ID}
mercadolibre.api.client.secret=${MELI_CLIENT_SECRET}